<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px #ccc; }
        textarea, select, input[type="submit"] { width: 100%; padding: 10px; margin-top: 10px; }
        .response-box { background: #eaf4ff; padding: 10px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ü§ñ AI Assistant</h2>
        <form method="post">
            <label>Select Function:</label>
            <select name="task">
                <option value="answer">Answer a Question</option>
                <option value="summarize">Summarize Text</option>
                <option value="creative">Generate Creative Content</option>
            </select>

            <label>Enter your input:</label>
            <textarea name="user_input" rows="5" required></textarea>

            <input type="submit" value="Get Response">
        </form>

            <div class="response-box">
                <h3>üìù Response:</h3>
                <p>{{ result }}</p>

                <form method="post">
                    <input type="hidden" name="user_input" value="{{ request.form['user_input'] }}">
                    <input type="hidden" name="task" value="{{ request.form['task'] }}">
                    <label>Was this helpful? (yes/no)</label>
                    <input type="text" name="feedback" required>
                    <input type="submit" value="Submit Feedback">
                </form>
            </div>
    </div>
</body>
</html>
